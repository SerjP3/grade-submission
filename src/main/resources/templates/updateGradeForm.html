<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <title>Form</title>
    <link th:href="@{/form-stylesheet.css}" rel="stylesheet" />
</head>
<body>
<div class="topnav">
    <a th:href="@{/}">Home</a>
    <a th:href="@{/form}">Form</a>
    <a th:href="@{/grades}">Grades</a>
</div>
<div class="container">
    <h2>Grade Portal</h2>
    <form method="post" th:object="${student}" th:action="@{/updateGrade}">
        <label>
            <input type="text" th:field="*{firstName}" />
        </label>
        <label>
            <input type="text"  th:field="*{lastName}" />
        </label>
        <label>
            <input type="text"  th:value="${course.subject}" />
        </label>
        <label>
            <input type="text" placeholder="Grade" name="newGrade" />
        </label>
        <input type="hidden" th:value="${student.id}" name="studentId" />
        <input type="hidden" th:value="${course.id}" name="courseId" />
        <input type="hidden" th:value="${grade.id}" name="gradeId" />
        <input type="hidden" th:value="${score}" name="score" />
        <br /><br />
        <input type="submit" value="Submit" />
    </form>
</div>
</body>
</html>
